<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>формы</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"></form>
    <div>
    <input tabindex="1" placeholder="Помидорка" type="text" name="имя епта" value="">
    </div>
    <div>
    <input type="password" name="sa" value="">
    </div>
    <div>
        <p><input checked type="radio" name="beear" value="lager"> Вы были жертвой насилия?</p>
        <p><input type="radio" name="beear" value="dark"> в жопу раз или вилкой в глаз?</p>
    </div>
    <br />
    <div>
        <p><input type="radio" name="beear2" value="lager"> Вы были жертвой насилия</p>
        <p><input checked type="radio" name="beear2" value="dark"> в жопу раз</p>
    </div>
    <p><input type="checkbox" name="car" value="yes">Порвать жопу Вадиму</p>
    <p><input type="checkbox" name="car2" value="yes">Порвать жопу захару</p>
    <p><input type="file" name="foto" value=""> (без жопы плиз)</p>
    <br>
    <div>
    <p><textarea name="text"></textarea></p>
    </div>
    <div>
        <select name="coler">
            <option value="yellow">желтый</option>
            <option selected value="red">красный</option>
        </select>
    </div>
    <br>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
</body>
</html>
